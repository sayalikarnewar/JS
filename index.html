<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profound Hearts</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
        <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

         <!--Author-->
        <div class="author">
            <span id="author"></span>
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter" id="share-button" title="share">
                <i class="fas fa-hashtag"></i>
            </button>

            <button id="new-quote" title="next quote">Next
                <i class="fab fa-next"></i>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"> </script>
</body>
</html>
