<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<body>

    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> The purpose of our lives is to be happy</span>
        </div>

         <!--Author-->
        <div class="author">
            <span id="author">-Buddha</span>
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button class="share-button" id="share" title="share">
                <i class="fas fa-hashtag"></i>
            </button>

            <button id="new-quote" title="next quote">New quote
                <i class="fab fa-next" id="next"></i>
            </button>
        </div>

    </div>
